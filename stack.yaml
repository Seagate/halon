docker:
  enable: true
  repo: quay.io/tweag/halon:latest
  registry-login: true
  # XXX To route around GHC bug #11042
  env:
  - LD_LIBRARY_PATH=/mero/mero/.libs
  - MERO_ROOT=/mero
  - USER=stack # for m0 script
  - TEST_LISTEN=127.0.0.1:8090

nix:
  enable: false
  packages: [ leveldb
            , libiconv
            , pcre
            ]

extra-include-dirs:
- /mero
- /mero/extra-libs/galois/include
- ../rpclite/rpclite
extra-lib-dirs:
- /mero/mero/.libs
