# Use box with GHC 7.8.3.
box: amutake/haskell@0.0.6

build:
  steps:
    - script:
        name: install dependencies
        code: |
          sudo apt-get update
          sudo apt-get install libgenders0-dev libpcre3-dev libpcre3 libsnappy-dev libleveldb-dev
          cabal update
          make dep
    - script:
        name: build package
        code: |
          make build CABAL_FLAGS="-fmaintainer"
  after-steps:
    - script:
        name: dump test output
        code: |
          find . -path \*/test_output\* -type f -exec sh -c "echo === {} ===; cat {} " \;

