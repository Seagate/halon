# Use box with GHC 7.8.3.
box: amutake/haskell@0.0.6

build:
  steps:
    - script:
        name: install dependencies
        code: |
          sudo apt-get update
          sudo apt-get install libgenders0-dev
          cabal update
          make dep
    - script:
        name: build package
        code: |
          make build CABAL_FLAGS="-fmaintainer"
