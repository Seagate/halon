prefix: halon

libraries:
 mero: mero-devel
 genders: libgenders-devel

packages:
  leveldb-haskell:
    dependencies: 
      - halon-async-devel

  rpclite:
    configure: --extra-include-dirs=/usr/include/mero
    data-dir: /usr/include
    testable: false

  mero-halon:
    configure: --extra-include-dirs=/usr/include/rpclite
    testable: false

  halon:
    testable: false

  confc:
    testable: false

  replicated-log:
    testable: false

  aeson-pretty:
    configure: --flags="-lib-only"
